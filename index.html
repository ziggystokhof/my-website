<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ziggy's Portfolio</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #333;
            padding: 10px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav a {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            font-size: 18px;
            transition: background-color 0.3s;
        }

        .nav a:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        /* Dropdown Menu */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropbtn {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            text-align: center;
        }

        .dropbtn:hover {
            background-color: #575757;
            border-radius: 5px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #444;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown-content a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #575757;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        /* Header Section */
        .header {
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            align-items: flex-end; /* Align content to bottom */
            justify-content: center;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }

        .header-content {
            position: absolute;
            bottom: 0;
            width: 100%; /* Stretch across full width */
            color: white;
            text-align: center;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7); /* Semi-transparent background */
            padding: 20px;
        }

        /* Thumbnail Scroller */
        .thumbnails {
            display: flex;
            overflow-x: auto;
            padding: 20px;
            gap: 20px;
            background-color: #333; /* Match navigation bar color */
            scroll-behavior: smooth;
        }

        .thumbnail {
            flex: 0 0 auto;
            width: 300px;
            height: 188px;
            background-size: cover;
            background-position: center;
            border: 2px solid #ddd;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .thumbnail:hover {
            transform: scale(1.05);
        }

        .thumbnail a {
            display: block;
            width: 100%;
            height: 100%;
            text-decoration: none;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const thumbnails = [
                { url: 'images/bg9.png', link: 'page1.html' },
                { url: 'images/bg23.png', link: 'page2.html' },
                { url: 'images/bg37.png', link: 'page3.html' },
                { url: 'images/bg51.png', link: 'page4.html' }
            ];

            let currentIndex = 0;
            const header = document.querySelector('.header');
            const thumbnailElements = document.querySelectorAll('.thumbnail');

            function updateHeader() {
                const currentThumbnail = thumbnails[currentIndex];
                header.style.backgroundImage = `url('${currentThumbnail.url}')`;
            }

            // Set up click event for thumbnails
            thumbnailElements.forEach((thumbnail, index) => {
                thumbnail.addEventListener('click', () => {
                    currentIndex = index;
                    updateHeader();
                });
            });

            updateHeader(); // Initial header image
        });
    </script>
</head>
<body>

    <!-- Navigation Bar -->
    <div class="nav">
        <a href="index.html">home</a>
        <a href="about.html">about</a>
        <div class="dropdown">
            <button class="dropbtn">work</button>
            <div class="dropdown-content">
                <a href="page1.html">autumn</a>
                <a href="page2.html">iceland</a>
                <a href="page3.html">suburb</a>
                <a href="page4.html">beach</a>
                <a href="page5.html">desert</a>
            </div>
        </div>
    </div>

    <!-- Header Section -->
    <div class="header">
        <div class="header-content">
            <h1>Welcome to My Portfolio</h1>
            <p>Explore my work and skills</p>
        </div>
    </div>

    <!-- Thumbnail Section -->
    <div class="thumbnails">
        <div class="thumbnail" style="background-image: url('images/bg9.png');">
            <a href="page1.html"></a>
        </div>
        <div class="thumbnail" style="background-image: url('images/bg23.png');">
            <a href="page2.html"></a>
        </div>
        <div class="thumbnail" style="background-image: url('images/bg37.png');">
            <a href="page3.html"></a>
        </div>
        <div class="thumbnail" style="background-image: url('images/bg51.png');">
            <a href="page4.html"></a>
        </div>
    </div>

</body>
</html>
