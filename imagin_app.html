<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desktop Environment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #f4f4f4;
            height: 100vh;
            overflow: hidden;
        }


        /* Navigation Bar */
        .nav {
            display: flex;
            justify-content: center;
            background-color: #444;
            padding: 10px 0; /* Reduced padding for a smaller navigation bar */
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            gap: 20px;
            border-bottom: 1.5px solid #ffcc33;
        }

        .app-box {
            width: 80px; /* Scaled down size */
            height: 80px; /* Scaled down size */
            background-color: #444;
            color: #ffcc33;
            border: 2px solid #555;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, border-color 0.2s;
            font-size: 0.8rem; /* Adjusted font size for smaller app boxes */
        }

        .app-box:hover {
            transform: scale(1.1);
            border-color: #ffcc33;
        }

        /* Windowed Frame */
        .window {
            width: 100%;
            height: calc(100vh - 50px); /* Adjusted to match new navigation bar height */
            background-color: #333;
            border: 2px solid #444;
            display: flex;
            flex-direction: column;
            position: absolute;
            top: 50px; /* Offset by navigation bar height */
            left: 0;
            overflow: hidden;
        }

        .window-header {
            height: 40px;
            background-color: #444;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 10px;
            color: #f4f4f4;
            border-bottom: 2px solid #555;
            cursor: move; /* Indicate draggable area */
        }

        .window-header .buttons {
            display: flex;
            gap: 5px;
        }

        .window-header button {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
        }

        .window-header .close {
            background-color: #ff5c5c;
        }

        .window-header .close:hover {
            background-color: #ff1c1c;
        }

        .window-header .minimize {
            background-color: #ffcc33;
        }

        .window-header .minimize:hover {
            background-color: #e6b800;
        }

        .window-header .maximize {
            background-color: #5cb85c;
        }

        .window-header .maximize:hover {
            background-color: #4cae4c;
        }

        /* Dynamic Header */
        .header {
            flex-grow: 1;
            background-size: cover;
            background-position: center;
            transition: background-image 1s ease-in-out;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const header = document.querySelector(".header");
            const thumbnails = [
                'images/bg9.png',
                'images/bg23.png',
                'images/bg37.png',
                'images/bg51.png'
            ];
            let currentIndex = 0;

            function updateHeader() {
                header.style.backgroundImage = `url('${thumbnails[currentIndex]}')`;
                currentIndex = (currentIndex + 1) % thumbnails.length;
            }

            setInterval(updateHeader, 20000);
            updateHeader();

            // Button functionality
            const closeButton = document.querySelector(".close");
            const minimizeButton = document.querySelector(".minimize");
            const maximizeButton = document.querySelector(".maximize");
            const windowElement = document.querySelector(".window");

            closeButton.addEventListener("click", function () {
                window.location.href = "desktop.html"; // Redirect to desktop page
            });

            minimizeButton.addEventListener("click", function () {
                windowElement.style.display = "none"; // Hide the window
            });

            maximizeButton.addEventListener("click", function () {
                windowElement.style.width = "100%";
                windowElement.style.height = "calc(100vh - 50px)";
                windowElement.style.top = "50px";
                windowElement.style.left = "0";
                windowElement.style.transform = "none";
            });

            // Dragging functionality
            const windowHeader = document.querySelector(".window-header");
            let isDragging = false;
            let offsetX, offsetY;

            windowHeader.addEventListener("mousedown", function (e) {
                isDragging = true;
                offsetX = e.clientX - windowElement.getBoundingClientRect().left;
                offsetY = e.clientY - windowElement.getBoundingClientRect().top;
            });

            document.addEventListener("mousemove", function (e) {
                if (isDragging) {
                    windowElement.style.left = `${e.clientX - offsetX}px`;
                    windowElement.style.top = `${e.clientY - offsetY}px`;
                }
            });

            document.addEventListener("mouseup", function () {
                isDragging = false;
            });
        });
    </script>
</head>
<body>
    <div class="nav">
        <div class="app-box" onclick="location.href='about.html'">About</div>
        <div class="app-box" onclick="location.href='index4.html'">Work</div>
        <div class="app-box" onclick="location.href='resume.html'">Resume Timeline</div>
    </div>
    <div class="window">
        <div class="window-header">
            <span>Ziggy's Portfolio</span>
            <div class="buttons">
                <button class="minimize">-</button>
                <button class="maximize">â–¡</button>
                <button class="close">x</button>
            </div>
        </div>
        <div class="header"></div>
    </div>
</body>
</html>
